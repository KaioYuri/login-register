<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
  
      <!-- Coluna Usuário -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Coluna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Coluna cargo -->
      <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.role===''? 'Sem cargo': element.role}} </td>
      </ng-container>

      <!-- Coluna status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.isactive ?'Ativo':'Inativo'}} </td>
      </ng-container>

      <!-- Coluna action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
            <a (click)="UpdateUser(element.id)" mat-raised-button color="primary">Atualizar</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
