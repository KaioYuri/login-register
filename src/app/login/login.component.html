<mat-card>
    <mat-card-header>
        <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field class="example-full-width">
                <mat-label>Nome de usu√°rio</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>

            <div>
                <button mat-raised-button color="primary">Registrar</button>
                <a routerLink="/login" mat-raised-button color="accent">Volte para Login</a>
            </div>
            </form>
    </mat-card-content>
</mat-card>
