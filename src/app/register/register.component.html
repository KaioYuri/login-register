<mat-card>
    <mat-card-header>
        <h1>Registro de Usuário</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregisteration()">
            <mat-form-field class="example-full-width">
                <mat-label>Nome de usuário</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <div>
                <mat-radio-group formControlName="gender" aria-label="Gender">
                    <mat-radio-button value="male">Masculino</mat-radio-button>
                    <mat-radio-button value="female">Feminino</mat-radio-button>
                  </mat-radio-group>              
            </div>

            <div>
                <button mat-raised-button color="primary">Registrar</button>
                <a routerLink="/login" mat-raised-button color="accent">Volte para Login</a>
            </div>
            </form>
    </mat-card-content>
</mat-card>
